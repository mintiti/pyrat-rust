name: Rust

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v5
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v5
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v5
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy (no features)
      run: cargo clippy -p pyrat-rust --all-targets --no-default-features -- -D warnings

    - name: Run clippy (all features, full workspace)
      run: cargo clippy --all-targets --all-features -- -D warnings -A non-local-definitions

    - name: Run tests
      run: cargo test -p pyrat-rust --lib --no-default-features --verbose

    - name: Build release
      run: cargo build -p pyrat-rust --release --no-default-features --verbose
