name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Rust Extension
    runs-on: ubuntu-latest
    outputs:
      artifact-name: rust-extension

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('engine/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('engine/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: engine/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('engine/Cargo.lock') }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: |
          pyproject.toml
          engine/pyproject.toml
          protocol/pyrat_base/pyproject.toml
          cli/pyproject.toml

    - name: Sync workspace dependencies
      run: uv sync --all-extras

    - name: Build Rust extension
      run: uv run --directory engine maturin develop --release

    - name: Upload Rust extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: rust-extension
        path: |
          engine/target/release/
          .venv/
        retention-days: 1
